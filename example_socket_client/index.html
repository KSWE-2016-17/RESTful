<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <span id="mId" style="color:#fff;"></span>
    <input id="m" autocomplete="off" style="width:60%" placeholder="message"/>
    <input id="to" autocomplete="off" style="width:20%" placeholder="to"/>
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    function random(low, high) {
        return Math.random() * (high - low) + low;
    }

    var ip = "http://localhost:3000/";
    var socket = io.connect(ip);

    var myId = (random(0, 99)).toFixed(0);
    document.getElementById("mId").innerHTML = "MeineId: " + myId;

    socket.emit('new user', myId, function (callback) {
        console.log("User eingef√ºgt: " + myId);
        console.log("User callback: " + callback);
    });

    $('form').submit(function () {
        socket.emit('send message',
            {
                topic: "TaskId",
                message: $('#m').val(),
                to: $('#to').val()
            }, function (callback) {
                console.log(callback)
            });

        $('#m').val('');
        return false;
    });

    socket.on('new message', function (data) {
        console.log(data);
        $('#messages').append($('<li>').text("From " + data.from + " on "+ data.topic+ ": " + data.message));
    });

</script>

</body>
</html>
